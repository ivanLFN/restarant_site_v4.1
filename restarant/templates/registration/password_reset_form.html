{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}
    <div class="reset-passowrd-form-styles">
            <form class="reset-password-form" action="{% url 'password_reset' %}" method="post">
                <div class="header-reset-password">Сбросить пароль</div>
                {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.auto_id }}">{{ field.label }}</label>
                            {{ field|add_class:'input-field' }}
                        </div>
                {% endfor %}
                {% csrf_token %}
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
